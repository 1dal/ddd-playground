version: '2'
services:
  mysql:
    image: mysql:5.7
    networks:
      - test
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=ddd
  nginx:
    build:
      context: ../../../
      dockerfile: etc/infrastructure/build/nginx/Dockerfile
    container_name: nginx-${RELEASE}
    ports:
      - "80:80"
    networks:
      - test
    depends_on:
      - fpm
  fpm:
    build:
      context: ../../../
      dockerfile: etc/infrastructure/build/fpm/Dockerfile.test
    container_name: sf-build-${RELEASE}
    ports:
      - "2244:22"
      - "9000:9000"
    networks:
      - test
    depends_on:
      - mysql

  redis:
    image: redis:3.2-alpine

networks:
  test:
    driver: bridge
