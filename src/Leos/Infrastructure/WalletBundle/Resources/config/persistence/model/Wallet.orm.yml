Leos\Domain\Wallet\Model\Wallet:
    type: entity
    table: wallet
    repositoryClass: Leos\Infrastructure\WalletBundle\Repository\WalletRepository

    id:
      id:
        type: string
        nullable: false
        id: true
        generator:
          strategy: UUID

    fields:
      createdAt:
        type: datetime

      updatedAt:
        type: datetime
        nullable: true

    embedded:
      real:
        class: Leos\Domain\Wallet\ValueObject\Credit

      bonus:
        class: Leos\Domain\Wallet\ValueObject\Credit

    lifecycleCallbacks: {  }
